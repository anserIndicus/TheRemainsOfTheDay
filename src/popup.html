<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>The Remains of the Day</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background-color: #1a73e8;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #1557b0;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      background-color: #f1f3f4;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>The Remains of the Day</h2>
    <div class="status" id="status">Collection: Disabled</div>
    <button id="toggleCollection">Enable Collection</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
